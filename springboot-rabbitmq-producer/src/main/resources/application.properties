##rabbitmq\u57FA\u672C\u914D\u7F6E
#\u914D\u7F6E\u4E3B\u673A
spring.rabbitmq.host=123.57.18.177
#\u914D\u7F6E\u7AEF\u53E3
spring.rabbitmq.port=5672
#\u914D\u7F6E\u7528\u6237\u540D
spring.rabbitmq.username=admin
#\u914D\u7F6E\u5BC6\u7801
