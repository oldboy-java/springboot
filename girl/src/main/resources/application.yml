spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dbgirl
    username: root
    password: 123456

  redis:
    host: localhost
    port: 6379
    database: 0

  cache:
    type: REDIS
    redis:
      use-key-prefix: true
      time-to-live: 360000
      cache-null-values: true

  aop:
    proxy-target-class:  false

   ##每次都重新建立表，可以再第一时使该参数，后续用使用update
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true







  
  
  
